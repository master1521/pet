# Заметки:
# 1)Spark home: /opt/spark
# http://localhost:8081  WorkerUI 1 (Spark Worker at 172.19.0.4:36445)
# http://localhost:8082  WorkerUI 2 (Spark Worker at 172.19.0.3:42837)
# http://localhost:8080 Master UI
# 2)Для просмотра логов ошибок при запуске в Master UI надо менять IP на localhost http://localhost:8081/logPage/?appId=app-20251213061608-0000&executorId=0&logType=stderr
# 3)Драйверы добавлять в /opt/spark/jars через монтирование

services:
  spark-master:
    build:
      context: .
      dockerfile: Dockerfile
    image: spark-custom:3.5.0
    container_name: spark-master
    hostname: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master --host spark-master --port 7077 --webui-port 8080
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040-4050:4040-4050"  # Диапазон портов для нескольких приложений

    volumes:
      - ./data:/opt/spark/data
      - ./work:/opt/spark/work
      - ./logs:/opt/spark/logs
      - ./apps:/opt/spark/apps
    environment:
      - SPARK_MODE=master
      - SPARK_LOCAL_DIRS=/tmp/spark-local
      - SPARK_DRIVER_MEMORY=2g
      - SPARK_DRIVER_CORES=2
    networks:
      - spark-network

  spark-worker-1:
    image: spark-custom:3.5.0
    container_name: spark-worker-1
    hostname: spark-worker-1
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker --cores 2 --memory 2g --webui-port 8081 spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_LOCAL_DIRS=/tmp/spark-local
    ports:
      - "8081:8081"
    volumes:
      - ./data:/opt/spark/data
      - ./work:/opt/spark/work
      - ./logs:/opt/spark/logs
      - ./apps:/opt/spark/apps
    networks:
      - spark-network

  spark-worker-2:
    image: spark-custom:3.5.0
    container_name: spark-worker-2
    hostname: spark-worker-2
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker --cores 2 --memory 2g --webui-port 8082 spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_LOCAL_DIRS=/tmp/spark-local
    ports:
      - "8082:8082"
    volumes:
      - ./data:/opt/spark/data
      - ./work:/opt/spark/work
      - ./logs:/opt/spark/logs
      - ./apps:/opt/spark/apps
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge
