# argocd-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default

  # Git репозиторий - источник манифестов
  source:
    repoURL: https://github.com/master1521/pet.git
    targetRevision: master
    path: Airflow_Helm/airflow
    helm:
      valueFiles:
      - custom-values.yaml

  # Kubernetes кластер - куда деплоить
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow-test

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
